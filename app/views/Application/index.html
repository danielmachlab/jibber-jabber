#{extends 'main.html' /}

<html>
<head>
    <script type="text/javascript">
        $(document).ready(function () {
            var socket = new WebSocket('ws://localhost:9000/socket?name=ted');
            socket.addEventListener('message', function (event) {
                console.log(event.data);
                $('#phNumber').val(event.data);
            });
        });
    </script>
    <style>
        body, html {
            height: 100%;
            display: grid;
        }

        .container {
            margin: auto;
        }

        label{
            font-size: 24px;
        }

        h1{
            font-size: 32px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <img src="../../../public/images/LoginHeader2.jpg" class="img-fluid" alt="Responsive image">
        <h1>Please log in</h1>
    </div>

    <div>
        <form action="@{controllers.Application.chat()}" method="post">
            <div class="form">
                <label for="phNumber">Phone Number</label>
            </div>
            <input id="phNumber" type="number" name="phoneNumber" min="1000000000" max="9999999999">
            <input type="submit" class="btn btn-primary" value="Log In">
        </form>
    </div>
</div>
</body>
</html>
